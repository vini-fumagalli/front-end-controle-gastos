<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Salário</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="update-salario.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="endpoints.js"></script>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="update-successful" class="alert alert-danger" style="display: none; text-align: center; background-color: #28a745; color: rgb(228, 228, 228); border-color: #2a7c3d;"><b>SALÁRIO REGISTRADO COM SUCESSO</b></div>
        <div class="card custom-card">
          <div class="card-header">
            <h3 class="text-center">Informe sua receita mensal<br />antes de prosseguir</h3>
          </div>
          <div class="card-body">
            <form onsubmit="event.preventDefault(); updateSalario();">
              <div class="form-group">
                <label for="salary" class="label-salario">Salário:</label>
                <input type="text" class="form-control custom-input" id="salary" placeholder="Digite seu salário" pattern="[0-9]+([\.,][0-9]+)?" title="Apenas números são aceitos neste campo">
              </div>
              <button type="submit" class="btn btn-primary btn-block custom-button">Enviar Salário</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<div id="loading-overlay">
  <div id="loading">
      <img src="Images/loading-cat.gif">
  </div>
</div>
</body>
</html>
