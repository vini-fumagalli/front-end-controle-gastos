<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirme a senha:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>Já tem uma conta? <a href="login.html">Entre aqui</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
