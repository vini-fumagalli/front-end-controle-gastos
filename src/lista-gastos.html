<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="endpoints.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            getListaGastos();
        });
    </script>
    <style>
        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        body {
            background-color: #2c3e50; /* Cor de fundo escura */
            color: #fff; /* Cor do texto */
        }

        .container {
            margin-top: 80px;
        }

        .thead-dark th {
            background-color: #343a40; /* Cor de fundo escura para o cabeçalho */
            color: #28a745; /* Cor do texto do cabeçalho */
            border-color: #454d55; /* Cor da borda do cabeçalho */
        }

        .table td, .table th {
            border-color: #454d55; /* Cor da borda das células */
        }

        .table tbody tr:nth-of-type(odd) {
            background-color: #31435a; /* Cor de fundo das linhas ímpares */
        }

        .table tbody tr:nth-of-type(even) {
            background-color: #273646; /* Cor de fundo das linhas ímpares */
        }

        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);; /* Cor de fundo ao passar o mouse sobre as linhas */
        }

        .table tbody td {
            color: #fff; /* Cor do texto das células */
            text-align: center;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(39, 34, 34, 0.8);
            z-index: 9999;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #loading img {
            width: 160px; /* Ajuste o valor conforme necessário */
            height: 160px; /* Ajuste o valor conforme necessário */
        }   

        .custom-card {
      background-color: #293642; /* Cor de fundo do card */
      color: #fff; /* Cor do texto */
    }

    .custom-input {
      background-color: #3d4852; /* Cor de fundo dos inputs */
      border-color: #28a745; /* Cor da borda dos inputs */
      color: #fff; /* Cor do texto dos inputs */
    }

    .custom-input:focus, .custom-input:focus-visible {
      background-color: #3d4852; /* Cor de fundo dos inputs quando em foco */
      border-color: #28a745; /* Cor da borda dos inputs quando em foco */
      color: #fff; /* Cor do texto dos inputs quando em foco */
      outline-color: #28a745;
    }

    .custom-input:hover {
      background-color: #434f5a; /* Cor de fundo dos inputs quando hover */
      border-color: #28a745; /* Cor da borda dos inputs quando hover */
      color: #fff; /* Cor do texto dos inputs quando hover */
    }

    .custom-button {
      background-color: #28a745; /* Cor de fundo dos botões */
      border-color: #28a745; /* Cor da borda dos botões */
    }

    .custom-button:hover {
      background-color: #218838; /* Cor de fundo dos botões quando hover */
      border-color: #218838; /* Cor da borda dos botões quando hover */
    }

    .custom-button:focus {
      outline-color: #28a745;
      background-color: #28a745; /* Cor de fundo dos botões quando em foco */
      border-color: #28a745; /* Cor da borda dos botões quando em foco */
    }

    .custom-button.close-button {
  background-color: #1095ee; /* Cor de fundo do botão */
  border-color: #1095ee; /* Cor da borda do botão */
}

.custom-button.close-button:hover {
  background-color: #007bff; /* Cor de fundo do botão ao passar o mouse */
  border-color: #007bff; /* Cor da borda do botão ao passar o mouse */
}

.custom-button.close-button:focus {
  outline-color: #1095ee;
  background-color: #1095ee; /* Cor de fundo do botão quando em foco */
  border-color: #1095ee; /* Cor da borda do botão quando em foco */
}
    </style>
</head>
<body>  
    <div class="container">
        <h1>Tabela de Despesas</h1>
        <table id="tabela" class="table">
            <thead class="thead-dark"> <!-- Bootstrap class para cabeçalho escuro -->
            <tr>
                <th scope="col" style="color: #1ada47;" class="text-center" >DESCRIÇÃO</th>
                <th scope="col" style="color: #1ada47;" class="text-center">VALOR (R$)</th>
                <th scope="col" style="color: #1ada47;" class="text-center">SITUAÇÃO</th>
                <th scope="col" style="color: #1ada47;" class="text-center">DATA MÁXIMA P/ PAGAR</th>
                <th scope="col" style="color: #1ada47;" class="text-center">AÇÕES</th> <!-- Coluna para botões de ações -->
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
            </thead>
            <tbody>
            <!-- As linhas da tabela serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row justify-content-end d-flex">
            <div class="col-sm-5 mb-3">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Total a Pagar no Mês</div>
                    <div class="card-body">
                        <h2 class="card-title text-center" id="total-pagar"></h2>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 mb-3">
                <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Máximo a Gastar no Mês</div>
                    <div class="card-body">
                        <h2 class="card-title text-center" id="max-gastar"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content custom-card">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: #28a745;">EDIÇÃO DE DESPESA</h5>
            <button type="button" style="color: #1ada47;" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="textInput" style="color: #28a745;"><b>Descrição:</b></label>
                <input type="text" class="form-control custom-input" id="textInput" style="color: white; background-color:rgb(117, 117, 117);" readonly>
              </div>
              <div class="form-group">
                <label for="numberInput" style="color: #28a745;"><b>Valor:</b></label>
                <input type="number" class="form-control custom-input" id="numberInput">
              </div>
              <div class="form-group">
                <label for="selectInput" style="color: #28a745;"><b>Situação:</b></label>
                <select class="form-control custom-input" id="selectInput">
                  <option value="Pago">Pago</option>
                  <option value="Pendente">Pendente</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dateInput" style="color: #28a745;"><b>Data Máxima p/ Pagamento:</b></label>
                <input type="date" class="form-control custom-input" id="dateInput" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary custom-button close-button" data-dismiss="modal" >Fechar</button>
            <button type="button" class="btn btn-primary custom-button" onclick="updateGasto()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    

  <!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel" style="color: black;"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="color: black;">
          Tem certeza de que deseja excluir esta despesa?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" onclick="deleteGasto()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
  

    
    <div id="loading-overlay">
        <div id="loading">
            <img src="Images/loading-cat.gif">
        </div>
    </div>
</body>
</html>
